<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .success {
            color: green;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Gemini Grammar Helper Settings</h3>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
        <button id="saveKey">Save API Key</button>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
